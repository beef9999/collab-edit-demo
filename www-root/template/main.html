<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
    <TITLE>Collab Edit</TITLE>
    <SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript" SRC="{{ static_url('jquery-3.2.1.min.js') }}"></SCRIPT>
    <SCRIPT TYPE="text/javascript" LANGUAGE="JavaScript"
            SRC="{{ static_url('diff_match_patch_uncompressed.js') }}"></SCRIPT>
    <script TYPE="text/javascript" LANGUAGE="JavaScript" SRC="{{ static_url('uuid.js') }}"></script>

    <style type="text/css" media="screen">
        #collab_editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>

</HEAD>
<BODY>

<div id="collab_editor"></div>
<div id="user_id" style="display: none">{{ user_id }}</div>
<div id="room" style="display: none">{{ room }}</div>

<script src="{{ static_url('ace/src-min-noconflict/ace.js') }}" type="text/javascript" charset="utf-8"></script>
<script src="{{ static_url('main.js') }}" type="text/javascript" charset="utf-8"></script>

</BODY>
</HTML>
